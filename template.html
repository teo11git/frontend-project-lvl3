<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron bg-light shadow-sm mb-2">
        <h1><i class="bi bi-rss text-success"></i>RSScan</h1>
        <form novalidate>
          <div class="form-group">
            <input type="url" class="form-control border-primary">

        </form>
      </div>
      <div class="" id="status"></div>
      <div class="feeds"></div>
      <div class="posts"></div>
    </div>
  </body>
</html>
