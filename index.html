<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
		<div class="modal fade" id="myModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		  <div class="modal-dialog modal-lg">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary readMoreBtn">Read more</button>
		      </div>
		    </div>
		  </div>
		</div>
    <div class="container">
      <div class="jumbotron bg-light shadow-sm mb-2">
        <h1><i class="bi bi-rss text-success"></i>RSScan</h1>
        <form novalidate>
          <div class="form-group">
            <input type="textarea" role="textbox" name="url" class="form-control border-primary" placeholder="Enter rss link here">
            <div class="invalid-feedback"></div>
          </div>
          <button type="submit" name="add" class="btn btn-primary">Get news feed</button>
        </form>
      </div>
      <div class="" id="status"></div>
      <div class="feeds"></div>
      <div class="posts"></div>
    </div>
  </body>
</html>
